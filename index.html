<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaltungssimulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="canvas-container">
        <canvas id="myCanvas"></canvas>
    </div>
    <div id="menu">
        <input type="text" value="Neue Schaltung" class="menu-text-input" id="name" name="name">
        <p class="with-margin">Farbschema</p>
        <select id="colorscheme" name="colorscheme">
            <option value="2">Schwarz-Weiß</option>
            <option value="1">Dracula</option>
            <option value="3">Tafel</option>
            <!--<option value="4">Blueprint</option>-->
            <option value="0">Hell</option>
        </select>
        <p class="with-margin">Tools</p>
        <!--<div align="right">

			<button title="Lösch-Tool" class="tool-button" id="delete-button" type="image">
				<img class="logo" src="assets/dark/trash.png", alt="Delete">
			</button>
			<button title="Text-Bearbeitung-Tool" class="tool-button" id="edit-button" type="image">
				<img class="logo" src="assets/dark/text.png", alt="Edit">
			</button>
		</div>-->
        <div align="right">
            <!--<button title="Mauszeiger-Tool" class="tool-button" id="cursor-button" type="image">
				<img class="logo" src="assets/dark/cursor.png", alt="Mouse">
			</button>-->
            <button title="Skizze herunterladen" class="tool-button" id="download-button" type="image">
                <img class="logo" src="assets/dark/download.png" , alt="Download">
            </button>
            <button title="Skizze hochladen und öffnen" class="tool-button" id="upload-button" type="image"
                onclick="document.getElementById('file-upload-input').click()">
                <img class="logo" src="assets/dark/upload.png" , alt="Upload">
            </button>
            <input type="file" , id="file-upload-input" , style="display:none">
            <button title="Nicht LSD" class="tool-button" id="rainbow-button" type="image">
                <img class="logo" src="assets/dark/rainbow.png" , alt="Rainbow">
            </button>
            <button title="AI" class="tool-button" id="ai-button" type="image">
                <img class="logo" src="assets/light/ai.png" , alt="AI">
            </button>
        </div>
        <p class="with-margin">Gatter</p>
        <div id="item-select">
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/not.png" id="bnot" />
                <p class="object-label">Nicht (NOT)</p>
            </div>
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/and.png" id="band" / />
                <p class="object-label">Und (AND)</p>
            </div>
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/or.png" id="bor" />
                <p class="object-label">Oder (OR)</p>
            </div>
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/xor.png" id="bxor" />
                <p class="object-label">Ex.-Oder (XOR)</p>
            </div>
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/nand.png" id="bnand" />
                <p class="object-label">Und-Nicht (NAND)</p>
            </div>
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/nor.png" id="bnor" />
                <p class="object-label">Oder-Nicht (NOR)</p>
            </div>
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/xnor.png" id="bxnor" />
                <p class="object-label">Ex.-Oder-Nicht (XNOR)</p>
            </div>
            <!--<div class="place-button">
				<input class="object-place" type="image" src="assets/dark/kk.png" id="bkk"/>
				<p class="object-label">Kabel-Kreuzung</p>
			</div>-->
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/sch.png" id="bsch" />
                <p class="object-label">Schalter</p>
            </div>
            <div class="place-button">
                <input class="object-place" type="image" src="assets/dark/gb.png" id="bgb" />
                <p class="object-label">Glühbirne</p>
            </div>
        </div>
        <a href="https://github.com/MaxAve/" target="_blank">Folg mir auf GitHub!</a>
    </div>
    <div class="zoom-buttons">
        <svg id="zoom-in-button" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM10.5 7.5v6m3-3h-6" />
        </svg>
        <svg id="zoom-out-button" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM13.5 10.5h-6" />
        </svg>
        <svg id="zoom-to-fit-button" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 9V4.5M9 9H4.5M9 9 3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5 5.25 5.25" />
        </svg>

    </div>
    <script src="script.js"></script>
    <script src="ai_sys_prompt.js"></script>
    <script src="ai.js"></script>
    <div class="popover" id="ai-popover">
        <groq-chat></groq-chat>
    </div>
</body>

</html>
