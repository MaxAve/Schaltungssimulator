<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaltungssimulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  	<div id="canvas-container">
		<canvas id="myCanvas"></canvas>
	</div>
	<div id="menu">
		<p>Neue Skizze erstellen</p>
    	<input type="text" value="Neue Schaltung" class="menu-text-input" id="name" name="name">
		<button class="menuButtonWide" id="download-button">Skizze Herunterladen</button>
		<p class="with-margin">... oder eine bereite Skizze hochladen</p>
		<input class="file-input" type="file" name="file-upload" id="file-upload">
		<button class="menuButtonWide" id="upload-button">Hochladen und Öffnen</button>
		<div id="item-select">
			<div class="place-button">
				<input class="object-place" type="image" src="assets/not.png" id="bnot"/>
				<p class="object-label">Nicht (NOT)</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/and.png" id="band"//>
				<p class="object-label">Und (AND)</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/or.png" id="bor"/>
				<p class="object-label">Oder (OR)</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/xor.png" id="bxor"/>
				<p class="object-label">Ex.-Oder (XOR)</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/nand.png" id="bnand"/>
				<p class="object-label">Und-Nicht (NAND)</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/nor.png" id="bnor"/>
				<p class="object-label">Oder-Nicht (NOR)</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/xnor.png" id="bxnor"/>
				<p class="object-label">Ex.-Oder-Nicht (XNOR)</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/kk.png" id="bkk"/>
				<p class="object-label">Kabel-Kreuzung</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/sch.png" id="bsch"/>
				<p class="object-label">Schalter</p>
			</div>
			<div class="place-button">
				<input class="object-place" type="image" src="assets/gb.png" id="bgb"/>
				<p class="object-label">Glühbirne</p>
			</div>
		</div>
		<button class="menuButtonWide" id="table-gen-button">Wahrheitstabelle Generieren</button>
		<label for="colorscheme">Farbschema</label>
		<select id="colorscheme" name="colorscheme">
			<option value="2">Schwarz-Weiß</option>
			<option value="1">Dracula</option>
			<option value="3">Tafel</option>
			<option value="4">Blueprint</option>
			<option value="0">Hell</option>
		</select>
		<!--<a href="https://github.com/MaxAve/" target="_blank">Mein GitHub</a>-->
	</div>
	<script src="script.js"></script>
</body>
</html>
